        }

        p {
            margin: 8px 0;
            text-align: left;
        }

        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {

        }
